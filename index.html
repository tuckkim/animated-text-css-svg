<!DOCTYPE html>
<html>

<head>
    <title>Animated Text with CSS on svg</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <svg viewBox="0 0 600 300">
        <!-- Symbol-->
        <symbol id="s-text">
            <text text-anchor="middle" x="50%" y="50%" dy=".35em">AYAM PEPAS</text>
        </symbol>
        <!-- Duplicate symbols-->
        <use class="text" xlink:href="#s-text"></use>
        <use class="text" xlink:href="#s-text"></use>
        <use class="text" xlink:href="#s-text"></use>
        <use class="text" xlink:href="#s-text"></use>
        <use class="text" xlink:href="#s-text"></use>
    </svg>

</body>

</html>
